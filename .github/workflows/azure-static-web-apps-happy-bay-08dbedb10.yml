name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    # IMPORTANT : utiliser '&&' (pas &amp;&amp;)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ‚ö†Ô∏è Laisse ce secret EXACTEMENT comme Azure l‚Äôa g√©n√©r√© pour TA ressource SWA
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_BAY_08DBEDB10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # pour les commentaires sur PR
          action: "upload"

          # üìÅ Configuration site statique √† la racine
          app_location: "/"      # ‚Üê racine du repo
          api_location: ""       # ‚Üê vide (on ajoutera une API plus tard)
          output_location: ""    # ‚Üê VIDE (surtout pas ".")
          # Si tu laisses vide, l‚Äôaction d√©ploie tel quel les fichiers (index.html, equipement.html, etc.)

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_BAY_08DBEDB10 }}
          action: "close"
